              </legend>
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input
                  id="name"
                  type="text"
                  placeholder="Nome completo"
                  required
                />
                <div class="error">
                  <img
                    src="/assets/icons/circle-alert.png"
                    alt="ícone de alerta"
                  />
                  <small>Campo obrigatório</small>
                </div>
              </div>
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="email">E-mail</label>
                  <input
                    id="email"
                    type="email"
                    placeholder="exemplo@gmail.com"
                  />
                </div>
                <div class="input-wrapper flex-1">
                  <label for="phone">Telefone</label>
                  <input id="phone" type="tel" placeholder="(99) 99999-9999" />
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="checkbox-group">
                <div class="checkbox-item">
                  <input type="checkbox" id="terms" name="terms" checked />
                  <label for="terms">
                    Li e concordo com os&nbsp;<a href="#">Termos e Condições</a
                    >&nbsp;e com a&nbsp;<a href="#">Política de Privacidade</a>.
                  </label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="updates" name="updates" />
                  <label for="updates">
                    Aceito receber atualizações e promoções por email.</label
                  >
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="sms" name="sms" />
                  <label for="sms">
                    Aceito receber atualizações e promoções por SMS.
                  </label>
                </div>
              </div>
              <div class="btn-form">
                <button type="submit">
                  <img src="/assets/icons/ticket.svg" alt="icone de ticket" />
                  Gerar convite
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
